# TestGrid TestPlan Configuration Parameters
wso2.testgrid.testplan:
  enabled: true
  name: "TestPlan1"
  description: "Two node pattern test suite"
  deploymentPattern: "two-node"
  deployerType: "puppet"
  testScenarios:
    -
      enabled: true
      solutionPattern: SolutionPattern22
      testEngine: JMETER
    -
      enabled: false
      solutionPattern: SolutionPattern23
      testEngine: JMETER
  # TestGrid Infrastructure Configuration Parameters
  infrastructure:
    providerType: "OpenStack"
    clusterType: "Kubernetes"
    instanceType: "Docker"
    operatingSystem:
      name: "Ubuntu"
      version: "17.04"
    database:
      engine: "MySQL"
      version: "5.7"
    securityProperties:
      apiKey: "242424"
      sshKey: "abc.key"
    nodes:
     -
       label: "wso2-gateway"
       size: "m1.xlarge"
       host: "wso2.gateway.com"
       image: "K8S-COREOS-Optimized"
       nodeType: "Server"
       ports:
          -
            protocol: "https"
            portNumber: 9443
          -
            protocol: "nio"
            portNumber: 8243
     -
       label: "wso2-km"
       size: "m1.xmedium"
       host: "wso2.keymanager.com"
       image: "K8S-COREOS-Optimized"
       nodeType: "Server"
       ports:
          -
            protocol: "https"
            portNumber: 9443
          -
            protocol: "thrift"
            portNumber: 10389
